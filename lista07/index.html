<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <h3 style="color: red;">Todos os campos são de preenchimento obrigatório</h3>

    <form>

        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="txtNome">Nome:</label>
            <input id="txtNome" type="text" placeholder="Nome completo" required>
            <br><br>

            <label for="txtDataNasc">Data de nascimento:</label>
            <input id="txtDatNasc" type="date" required>
            <br><br>

            <label>Sexo:</label>
            <br>
            <input id="masc" type="radio" name="sexo" required>
            <label for="masc">Masculino</label>

            <input id="fem" type="radio" name="sexo" required>
            <label for="fem">Feminino</label>

        </fieldset>
        <br>

        <fieldset>
            <legend>Informações de contato</legend>
            <label for="txtemail">Email:</label>
            <input id="txtemail" type="email" required>
            <br><br>

            <label for="txtnumCel">Telefone celular:</label>
            <input id="txtnumCel" type="number" pattern="[0,9]{9}" maxlength="9" placeholder="Apenas números (máx.9)" required>
            <br><br>

            <label for="txtWebSite">Website pessoal/profissional:</label>
            <input id="txtWebSite" type="url" required>

        </fieldset>
        <br>

        <fieldset>
            <legend>Localização</legend>
            <label for="txtEndereco">Endereço:</label>
            <input id="txtEndereco" type="text" required>
            <br><br>

            <label for="txtNumr">Número:</label>
            <input id="txtNumr" type="number" min="1" max="9999" placeholder="Valor entre 1 e 9999" required>
            <br><br>

            <label>Cidade:</label>
            <input id="txtCidade" type="text" required>
            <br><br>

            <label for="txtEstado">Estado:</label>
            <select id="txtEstado">
                <option>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>

            </select>

        </fieldset>
        <br>
        
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">


    </form>

</body>

</html>
