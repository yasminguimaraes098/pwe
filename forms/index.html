<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="txtNome">Nome</label>
        <input id="txtNome" type="text" placeholder="Insira o nome completo">
        <br><br>

        <label for="txtSenha">Senha:</label>
        <input id="txtSenha" type="password" placeholder="De 5 a 8 caracteres">
        <br><br>

        <label for="txtDataNasc">Data de nascimento:</label>
        <input id="txtSenha" type="date">
        <br><br>

        <label for="txtNro">Número:</label>
        <input id="txtNro" type="number" min="2" max="9998" step="2">
        <br><br>

        <fieldset>
            <legend>Contato</legend>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com">
            <br><br>

            <label for="txtSite">Site:</label>
            <input id="txtSite" type="url" placeholder="http://www.exemplo.com">
            <br><br>
        </fieldset>
        <br><br>

        <label for="txtEstado">Estado</label>
        <select id="txtEstado">
            <option>MG</option>
            <option>GO</option>
            <option>MT</option>
        </select>
        <br><br>

        <label for="">Sexo</label>
        <input id="masc" type="radio" nome="sexo">
        <label for="masc">Masculino</label>

        <input id="fem" type="radio" nome="sexo">
        <label for="fem">Feminino</label>
        <br><br>

        <label for="">Softwares de Arquitetura (domínio)</label>
        <br><br>
        <input id="soft1" type="checkbox">
        <label for="soft1">AutoCad</label>
        <br>

        <input id="soft2" type="checkbox">
        <label for="soft2">SketchUp</label>
        <br>

        <input id="soft3" type="checkbox">
        <label for="soft3">Revit</label>
        <br>

        <input id="soft4" type="checkbox">
        <label for="soft4">ArchiCad</label>
        <br>

        <input id="soft4" type="checkbox">
        <label for="soft4">Lumion</label>
        <br>
    
    </form>

</body>

</html>
